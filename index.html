<!-- This html is from https://medium.com/@suryashakti1999/to-do-list-app-using-javascript-for-absolute-beginners-13ea9e38a033 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List App</title>
</head>
<main id="main">
<body>
    <!-- TITLE -->
    <header>
        <h1>ADD YOUR TO-DOs:</h1>
    </header>
    <!-- INPUT FIELD TO ENTER TASK AND DROPDOWN FILTER -->
    <form>
        <input type="text" placeholder="Something to do..." class="todo_input" />
        <button class="todo_button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter_todo">
                <option value="all">All tasks</option>
                <option value="completed">Completed tasks</option>
                <option value="uncompleted">Remaining tasks</option>
            </select>
        </div>
    </form>
    <!-- CONTAINER FOR DISPLAYING TO-DO LIST BY ADDING TASKS DYNAMICALLY USING JAVASCRIPT -->
    <div class="todo_container">
        <ul class="todo_list"></ul>
    </div>
    <!-- ADDING JAVA SCRIPT -->
    <script src="./main.js"></script>
</body>
</main>
</html>
